<ion-header>

  <ion-navbar>
    <ion-title>SAVED DOCS</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="has-header">
    <div id="sAVEDDOCS-markdown112" class="show-list-numbers-and-dots">
      <p style="margin-top:0px;color:#666666;">
        <strong>DRAFTS</strong>
      </p>
    </div>
    <div class="spacer" style="height: 5px;background-color:#666666"></div>
    <div class="spacer" style="height: 5px;"></div>
    
    <ion-item class="item item-body" *ngFor="let forms of savedForms; let i = index" >
      <div id="sAVEDDOCS-markdown122" class="show-list-numbers-and-dots">
        <p style="margin-top:0px;color:#000000;">{{forms.displayName}} : Saved {{forms.created | date:'dd-MM-yyyy'}}</p>
      </div>
      <button ion-button id="sAVEDDOCS-button23" (click)="discard(i)" class="button button-stable button-small">Discard</button>
      <button  ion-button id="sAVEDDOCS-button24" (click)="continue(i)" class="button button-positive button-small">Continue</button>
    </ion-item>
    <div id="sAVEDDOCS-markdown212" *ngIf="!savedForms.length" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#000000;">It looks like you don't have any drafts saved.</p>
    </div>
    <div id="sAVEDDOCS-markdown220" class="show-list-numbers-and-dots">
        <p style="color:#666666;">
            <strong>Frequently Accessed Documents</strong>
        </p>
    </div>
    <div class="spacer" style="height: 5px;background-color:#666666"></div>
     <ion-list id="sAVEDDOCS-list10">
        <!-- <ion-item class="item-text-wrap" id="sAVEDDOCS-list-item89" ng-bind-html="doc.name" ng-repeat="doc in fad | filter: greaterThan('count', 2) | orderBy:'-count'" style="">{{doc.name}}</ion-item> -->
    <ion-item class="item item-body" *ngFor="let doc of fad ; let i = index" (click)="openURL(doc.href,doc.name)">
        {{ doc.name }}
    </ion-item>
  </ion-list>
    <div id="sAVEDDOCS-markdown221" *ngIf="!fadActive" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#000000;">Any document opened 3 times is considered "frequently accessed". They'll appear here.</p>
    </div>
  </ion-content>
